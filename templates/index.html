{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block header %}
<figure>
    <blockquote class="blockquote">
      <p>Welcome to ReadEchoes.</p>
    </blockquote>
    <figcaption class="blockquote-footer">
         <cite title="Source Title">Open Books, Open Prejudices</cite>
    </figcaption>
</figure>
{% endblock %}
{% block content %}
{% if login_user.username == '' %}
<div class="content mt-3">
    <a href="{% url 'accounts:login' %}" class="btn btn-secondary">Login</a>
    <a href="{% url 'accounts:signup' %}" class="btn btn-primary">SignUp</a>
</div>
{% endif %}
<div class="mt-3">
    <div class="d-flex flex-wrap">
        {% include 'records/card-component.html' with items=items liked_items=liked_items %}
    </div>
</div>
{% endblock %}
